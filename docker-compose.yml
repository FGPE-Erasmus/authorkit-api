version: "3.7"
services:

  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    container_name: fgpe-authorkit-api
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - ./src:/usr/src/app/src
      - ./.env:/usr/src/app/.env
    networks:
      - fgpe-authorkit-api-network

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: fgpe-authorkit-api-nginx
    restart: unless-stopped
    depends_on:
      - api
    environment:
      - API_HOST=api
      - API_PORT=3001
      - NGINX_SERVER_NAME=_
      - NGINX_MAX_BODY=100M
    ports:
      - 80:80
    networks:
      - fgpe-authorkit-api-network

